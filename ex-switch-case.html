<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen Tap Switch Case</title>
</head>
<body>
    <script>
        let browser = prompt('Enter your Browser Name');
        switch (browser) {
            case "Edge" :
                alert('You have got the Edge!');
                break;
            case "Chrome":
            case "Firefox":
            case "Safari":
                alert('Okay we support these browsers too');
                break;
            default:
                alert('We hope this browser looks great!');
                break;
        }
    </script>
</body>
</html>
